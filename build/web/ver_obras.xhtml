<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="#{login.template}">


        <ui:define name="title">
            <h:outputText value="Galería SaArt"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <!-- ***** Menu Area Starts ***** -->
            <section class="section" id="menu">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="section-heading">
                                <h6>Obras en la galería</h6>
                                <h2>Nuestra selección de las mejores obras de arte en exhibición</h2>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="menu-item-carousel">
                    <div class="col-lg-12">
                        <div class="owl-menu-item owl-carousel">
                            <ui:repeat value="#{obrasController.items}" var="obra">
                                <div class="item">
                                    <div class='card'>
                                        <div class="price"><h6>$#{obra.status}</h6></div>
                                        <div class='info'>
                                            <h1 class='title'>#{obra.nombre}</h1>
                                            <p class='description'>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sedii do eiusmod teme.</p>
                                            <div class="main-text-button">
                                                <div class="scroll-to-section"><a href="#reservation">Make Reservation <i class="fa fa-angle-down"></i></a></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </ui:repeat>
                        </div>
                    </div>
                </div>
            </section>
            <!-- ***** Menu Area Ends ***** -->

        </ui:define>
    </ui:composition>

</html>
