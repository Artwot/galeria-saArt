<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ExhibicionesEditDlg" widgetVar="ExhibicionesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditExhibicionesTitle}">
            <h:form id="ExhibicionesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{exhibicionesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditExhibicionesLabel_id}" for="id" />
                        <p:inputText id="id" disabled="true" value="#{exhibicionesController.selected.id}" title="#{bundle.EditExhibicionesTitle_id}" required="true" requiredMessage="#{bundle.EditExhibicionesRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditExhibicionesLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{exhibicionesController.selected.nombre}" title="#{bundle.EditExhibicionesTitle_nombre}" required="true" requiredMessage="#{bundle.EditExhibicionesRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditExhibicionesLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{exhibicionesController.selected.descripcion}" title="#{bundle.EditExhibicionesTitle_descripcion}" required="true" requiredMessage="#{bundle.EditExhibicionesRequiredMessage_descripcion}"/>
                        <p:outputLabel value="#{bundle.EditExhibicionesLabel_fechaInicio}" for="fechaInicio" />
                        <p:calendar id="fechaInicio" pattern="MM/dd/yyyy" value="#{exhibicionesController.selected.fechaInicio}" title="#{bundle.EditExhibicionesTitle_fechaInicio}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditExhibicionesLabel_fechaFin}" for="fechaFin" />
                        <p:calendar id="fechaFin" pattern="MM/dd/yyyy" value="#{exhibicionesController.selected.fechaFin}" title="#{bundle.EditExhibicionesTitle_fechaFin}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditExhibicionesLabel_status}" for="status" />
                        <p:inputText id="status" value="#{exhibicionesController.selected.status}" title="#{bundle.EditExhibicionesTitle_status}" required="true" requiredMessage="#{bundle.EditExhibicionesRequiredMessage_status}"/>
                        <p:outputLabel value="#{bundle.EditExhibicionesLabel_idGaleria}" for="idGaleria" />
                        <p:selectOneMenu id="idGaleria" value="#{exhibicionesController.selected.idGaleria}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{galeriasController.itemsAvailableSelectOne}"
                                           var="idGaleriaItem"
                                           itemValue="#{idGaleriaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{exhibicionesController.update}" value="#{bundle.Save}" update="display,:ExhibicionesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ExhibicionesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ExhibicionesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
