<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
        <meta name="description" content=""></meta>
        <meta name="author" content=""></meta>
        <title><ui:insert name="title">Galería SaArt</ui:insert></title>
        <link href="//fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display;=swap" rel="stylesheet" type="text/css" />
        <link rel="shortcut icon" href="../resources/assets/images/logos/logo_title.png" />

        <!-- Additional CSS Files -->
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="font-awesome.css"/>   
        <h:outputStylesheet library="css" name="templatemo-klassy-cafe.css"/>
        <h:outputStylesheet library="css" name="owl-carousel.css"/>
        <h:outputStylesheet library="css" name="lightbox.css"/>

        <f:event type="preRenderView" listener="#{login.verificaSesionyNivel(2)}" />
    </h:head>

    <h:body>
        <!-- ***** Preloader Start ***** -->    
        <div id="preloader">
            <div class="jumper">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>  
        <!-- ***** Preloader End ***** -->


        <!-- ***** Header Area Start ***** -->
        <header class="header-area header-sticky">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <nav class="main-nav">
                            <!-- ***** Logo Start ***** -->
                            <h:link outcome="/index" class="logo">
                                <h:graphicImage class="logo-before" name="assets/images/klassy-logo.png"/>
                            </h:link>
                            <!-- ***** Logo End ***** -->
                            <!-- ***** Menu Start ***** -->
                            <ul class="nav">
                                <li>
                                    <h:form>
                                        <h:outputLabel styleClass="alert alert-danger" value="#{sessionScope.nombre_com} / #{sessionScope.usuario.getIdTipoUsu().getNombre()}" />
                                    </h:form>
                                </li>
                                <li class="scroll-to-section">
                                    <h:link outcome="/panel_curador.xhtml">Inicio</h:link>
                                </li>
                                <li>
                                    <h:form>
                                        <p:commandLink actionListener="#{login.cerrarSesion()}" value="Cerrar sesión." />
                                    </h:form>
                                </li>
                            </ul>        
                            <a class='menu-trigger'>
                                <span>Menu</span>
                            </a>
                            <!-- ***** Menu End ***** -->
                        </nav>
                    </div>
                </div>
            </div>
        </header>
        <!-- ***** Header Area End ***** -->



        <!--Contenido central -->
        <p:growl id="growl" life="3000" />

        <p:layoutUnit position="center">
            <ui:insert name="body" />
        </p:layoutUnit>
        <!--FIN del Contenido central -->

        <!-- ***** Footer Start ***** -->
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-xs-12">
                        <div class="right-text-content">
                            <ul class="social-icons">
                                <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                                <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                                <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
                                <li><a href="#"><i class="fa fa-instagram"></i></a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="logo">
                            <h:link outcome="/index">
                                <h:graphicImage class="logo-before" name="assets/images/white-logo.png" />
                            </h:link>
                        </div>
                    </div>
                    <div class="col-lg-4 col-xs-12">
                        <div class="left-text-content">
                            <p>© Copyright Klassy Cafe Co.
                                <br />
                                <h:link outcome="/panel_general" style="color: #FFF">Administración</h:link>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </footer>

        <!-- jQuery -->
        <h:outputScript library="js" name="jquery-2.1.0.min.js" />
        <!-- Bootstrap -->
        <h:outputScript library="js" name="popper.js" />
        <h:outputScript library="js" name="bootstrap.min.js" />
        <!-- Plugins -->
        <h:outputScript library="js" name="owl-carousel.js" />
        <h:outputScript library="js" name="accordions.js" />
        <h:outputScript library="js" name="datepicker.js" />
        <h:outputScript library="js" name="scrollreveal.min.js" />
        <h:outputScript library="js" name="waypoints.min.js" />
        <h:outputScript library="js" name="jquery.counterup.min.js" />
        <h:outputScript library="js" name="imgfix.min.js" />
        <h:outputScript library="js" name="slick.js" />
        <h:outputScript library="js" name="lightbox.js" />
        <h:outputScript library="js" name="isotope.js" />
        <!-- Global Init -->
        <h:outputScript library="js" name="custom.js" />
        <script>
            jQuery.browser = {};
            (function () {
                jQuery.browser.msie = false;
                jQuery.browser.version = 0;
                if (navigator.userAgent.match(/MSIE ([0-9]+)\./)) {
                    jQuery.browser.msie = true;
                    jQuery.browser.version = RegExp.$1;
                }
            })();
        </script>
    </h:body>
</html>
