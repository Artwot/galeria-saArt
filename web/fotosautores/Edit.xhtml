<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FotosautoresEditDlg" widgetVar="FotosautoresEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditFotosautoresTitle}">
            <h:form id="FotosautoresEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{fotosautoresController.selected != null}">
                        <p:outputLabel value="#{bundle.EditFotosautoresLabel_id}" for="id" />
                        <p:inputText id="id" disabled="true" value="#{fotosautoresController.selected.id}" title="#{bundle.EditFotosautoresTitle_id}" required="true" requiredMessage="#{bundle.EditFotosautoresRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditFotosautoresLabel_ruta}" for="ruta" />
                        <p:inputText id="ruta" value="#{fotosautoresController.selected.ruta}" title="#{bundle.EditFotosautoresTitle_ruta}" required="true" requiredMessage="#{bundle.EditFotosautoresRequiredMessage_ruta}"/>
                        <p:outputLabel value="#{bundle.EditFotosautoresLabel_status}" for="status" />
                        <p:inputText id="status" value="#{fotosautoresController.selected.status}" title="#{bundle.EditFotosautoresTitle_status}" required="true" requiredMessage="#{bundle.EditFotosautoresRequiredMessage_status}"/>
                        <p:outputLabel value="#{bundle.EditFotosautoresLabel_idAutor}" for="idAutor" />
                        <p:selectOneMenu id="idAutor" value="#{fotosautoresController.selected.idAutor}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{autoresController.itemsAvailableSelectOne}"
                                           var="idAutorItem"
                                           itemValue="#{idAutorItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{fotosautoresController.update}" value="#{bundle.Save}" update="display,:FotosautoresListForm:datalist,:growl" oncomplete="handleSubmit(args, 'FotosautoresEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FotosautoresEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
