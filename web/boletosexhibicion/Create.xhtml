<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BoletosexhibicionCreateDlg" widgetVar="BoletosexhibicionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateBoletosexhibicionTitle}">
            <h:form id="BoletosexhibicionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{boletosexhibicionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateBoletosexhibicionLabel_cantidad}" for="cantidad" />
                        <p:inputText id="cantidad" value="#{boletosexhibicionController.selected.cantidad}" title="#{bundle.CreateBoletosexhibicionTitle_cantidad}" required="true" requiredMessage="#{bundle.CreateBoletosexhibicionRequiredMessage_cantidad}"/>
                        <p:outputLabel value="#{bundle.CreateBoletosexhibicionLabel_precio}" for="precio" />
                        <p:inputText id="precio" value="#{boletosexhibicionController.selected.precio}" title="#{bundle.CreateBoletosexhibicionTitle_precio}" required="true" requiredMessage="#{bundle.CreateBoletosexhibicionRequiredMessage_precio}"/>
                        <p:outputLabel value="#{bundle.CreateBoletosexhibicionLabel_idExhibicion}" for="idExhibicion" />
                        <p:selectOneMenu id="idExhibicion" value="#{boletosexhibicionController.selected.idExhibicion}" >
                            <f:selectItems value="#{exhibicionesController.itemsAvailableSelectOne}"
                                           var="idExhibicionItem"
                                           itemValue="#{idExhibicionItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{boletosexhibicionController.create}" value="#{bundle.Save}" update="display,:BoletosexhibicionListForm:datalist,:growl" oncomplete="handleSubmit(args,'BoletosexhibicionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BoletosexhibicionCreateDialog.hide()"/>
                    <h:link outcome="/boletosexhibicion/ListaEliminados" value="Consultar Eliminados" class="button"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
