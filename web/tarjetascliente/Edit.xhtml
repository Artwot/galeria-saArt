<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

    <ui:composition>

                        <p:inputText id="id" disabled="true" value="#{tarjetasclienteController.selected.id}" title="#{bundle.EditTarjetasclienteTitle_id}" required="true" requiredMessage="#{bundle.EditTarjetasclienteRequiredMessage_id}"/>

                        <p:outputLabel value="#{bundle.EditTarjetasclienteLabel_numero}" for="numero" />
                        <p:inputText id="numero" value="#{tarjetasclienteController.selected.numero}" title="#{bundle.EditTarjetasclienteTitle_numero}" required="true" requiredMessage="#{bundle.EditTarjetasclienteRequiredMessage_numero}"/>

                        <p:selectOneMenu id="idCliente" value="#{tarjetasclienteController.selected.idCliente}" >

                        <p:outputLabel value="#{bundle.EditTarjetasclienteLabel_idServicio}" for="idServicio" />

                                           var="idServicioItem"
                                           itemValue="#{idServicioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tarjetasclienteController.update}" value="#{bundle.Save}" update="display,:TarjetasclienteListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TarjetasclienteEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TarjetasclienteEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
