      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FotosautoresViewDlg" widgetVar="FotosautoresViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFotosautoresTitle}">

                        <h:outputText value="Artista: "/>
