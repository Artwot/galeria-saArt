<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CorreosViewDlg" widgetVar="CorreosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCorreosTitle}">
            <h:form id="CorreosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{correosController.selected != null}">
                        <h:outputText value="#{bundle.ViewCorreosLabel_id}"/>
                        <h:outputText value="#{correosController.selected.id}" title="#{bundle.ViewCorreosTitle_id}"/>
                        <h:outputText value="#{bundle.ViewCorreosLabel_destinatario}"/>
                        <h:outputText value="#{correosController.selected.destinatario}" title="#{bundle.ViewCorreosTitle_destinatario}"/>
                        <h:outputText value="#{bundle.ViewCorreosLabel_contenido}"/>
                        <h:outputText value="#{correosController.selected.contenido}" title="#{bundle.ViewCorreosTitle_contenido}"/>
                        <h:outputText value="#{bundle.ViewCorreosLabel_fecha}"/>
                        <h:outputText value="#{correosController.selected.fecha}" title="#{bundle.ViewCorreosTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCorreosLabel_status}"/>
                        <h:outputText value="#{correosController.selected.status}" title="#{bundle.ViewCorreosTitle_status}"/>
                        <h:outputText value="#{bundle.ViewCorreosLabel_idUsuRemitente}"/>
                        <h:outputText value="#{correosController.selected.idUsuRemitente}" title="#{bundle.ViewCorreosTitle_idUsuRemitente}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CorreosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
