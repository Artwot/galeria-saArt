<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ExhibicionesCreateDlg" widgetVar="ExhibicionesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateExhibicionesTitle}">
            <h:form id="ExhibicionesCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{exhibicionesController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateExhibicionesLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{exhibicionesController.selected.nombre}" title="#{bundle.CreateExhibicionesTitle_nombre}" required="true" requiredMessage="#{bundle.CreateExhibicionesRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateExhibicionesLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{exhibicionesController.selected.descripcion}" title="#{bundle.CreateExhibicionesTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateExhibicionesRequiredMessage_descripcion}"/>
                        <p:outputLabel value="#{bundle.CreateExhibicionesLabel_fechaInicio}" for="fechaInicio" />
                        <p:calendar id="fechaInicio" pattern="MM/dd/yyyy" value="#{exhibicionesController.selected.fechaInicio}" title="#{bundle.EditExhibicionesTitle_fechaInicio}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateExhibicionesLabel_fechaFin}" for="fechaFin" />
                        <p:calendar id="fechaFin" pattern="MM/dd/yyyy" value="#{exhibicionesController.selected.fechaFin}" title="#{bundle.EditExhibicionesTitle_fechaFin}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateExhibicionesLabel_idGaleria}" for="idGaleria" />
                        <p:selectOneMenu id="idGaleria" value="#{exhibicionesController.selected.idGaleria}" >
                            <f:selectItems value="#{galeriasController.itemsAvailableSelectOne}"
                                           var="idGaleriaItem"
                                           itemValue="#{idGaleriaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{exhibicionesController.create}" value="#{bundle.Save}" update="display,:ExhibicionesListForm:datalist,:growl" oncomplete="handleSubmit(args,'ExhibicionesCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ExhibicionesCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
