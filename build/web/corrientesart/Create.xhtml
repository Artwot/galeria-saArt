<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CorrientesartCreateDlg" widgetVar="CorrientesartCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCorrientesartTitle}">
            <h:form id="CorrientesartCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{corrientesartController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCorrientesartLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{corrientesartController.selected.nombre}" title="#{bundle.CreateCorrientesartTitle_nombre}" required="true" requiredMessage="#{bundle.CreateCorrientesartRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateCorrientesartLabel_periodo}" for="periodo" />
                        <p:inputText id="periodo" value="#{corrientesartController.selected.periodo}" title="#{bundle.CreateCorrientesartTitle_periodo}" required="true" requiredMessage="#{bundle.CreateCorrientesartRequiredMessage_periodo}"/>
                        <p:outputLabel value="#{bundle.CreateCorrientesartLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{corrientesartController.selected.descripcion}" title="#{bundle.CreateCorrientesartTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateCorrientesartRequiredMessage_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{corrientesartController.create}" value="#{bundle.Save}" update="display,:CorrientesartListForm:datalist,:growl" oncomplete="handleSubmit(args,'CorrientesartCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CorrientesartCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
