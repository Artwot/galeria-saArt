<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TecnicasCreateDlg" widgetVar="TecnicasCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTecnicasTitle}">
            <h:form id="TecnicasCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tecnicasController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTecnicasLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tecnicasController.selected.nombre}" title="#{bundle.CreateTecnicasTitle_nombre}" required="true" requiredMessage="#{bundle.CreateTecnicasRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateTecnicasLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{tecnicasController.selected.descripcion}" title="#{bundle.CreateTecnicasTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateTecnicasRequiredMessage_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tecnicasController.create}" value="#{bundle.Save}" update="display,:TecnicasListForm:datalist,:growl" oncomplete="handleSubmit(args,'TecnicasCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TecnicasCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
