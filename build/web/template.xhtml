<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="Autores" outcome="/autores/List.xhtml" />
                            <p:menuitem value="Boletosexhibicion" outcome="/boletosexhibicion/List.xhtml" />
                            <p:menuitem value="Correos" outcome="/correos/List.xhtml" />
                            <p:menuitem value="Corrientesart" outcome="/corrientesart/List.xhtml" />
                            <p:menuitem value="DetalleVenta" outcome="/detalleVenta/List.xhtml" />
                            <p:menuitem value="Entidades" outcome="/entidades/List.xhtml" />
                            <p:menuitem value="Envios" outcome="/envios/List.xhtml" />
                            <p:menuitem value="Estilos" outcome="/estilos/List.xhtml" />
                            <p:menuitem value="Exhibiciones" outcome="/exhibiciones/List.xhtml" />
                            <p:menuitem value="Fotosautores" outcome="/fotosautores/List.xhtml" />
                            <p:menuitem value="Fotosexhibiciones" outcome="/fotosexhibiciones/List.xhtml" />
                            <p:menuitem value="Fotosobras" outcome="/fotosobras/List.xhtml" />
                            <p:menuitem value="Galerias" outcome="/galerias/List.xhtml" />
                            <p:menuitem value="Municipios" outcome="/municipios/List.xhtml" />
                            <p:menuitem value="Obras" outcome="/obras/List.xhtml" />
                            <p:menuitem value="Obrasenexhibicion" outcome="/obrasenexhibicion/List.xhtml" />
                            <p:menuitem value="Paises" outcome="/paises/List.xhtml" />
                            <p:menuitem value="Paqueterias" outcome="/paqueterias/List.xhtml" />
                            <p:menuitem value="Serviciosfinancieros" outcome="/serviciosfinancieros/List.xhtml" />
                            <p:menuitem value="Tarjetascliente" outcome="/tarjetascliente/List.xhtml" />
                            <p:menuitem value="Tecnicas" outcome="/tecnicas/List.xhtml" />
                            <p:menuitem value="Tiposobra" outcome="/tiposobra/List.xhtml" />
                            <p:menuitem value="Tipospago" outcome="/tipospago/List.xhtml" />
                            <p:menuitem value="Tiposusuario" outcome="/tiposusuario/List.xhtml" />
                            <p:menuitem value="Usuarios" outcome="/usuarios/List.xhtml" />
                            <p:menuitem value="Ventas" outcome="/ventas/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
