<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstilosViewDlg" widgetVar="EstilosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEstilosTitle}">
            <h:form id="EstilosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estilosController.selected != null}">
                        <h:outputText value="#{bundle.ViewEstilosLabel_id}"/>
                        <h:outputText value="#{estilosController.selected.id}" title="#{bundle.ViewEstilosTitle_id}"/>
                        <h:outputText value="#{bundle.ViewEstilosLabel_nombre}"/>
                        <h:outputText value="#{estilosController.selected.nombre}" title="#{bundle.ViewEstilosTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewEstilosLabel_descripcion}"/>
                        <h:outputText value="#{estilosController.selected.descripcion}" title="#{bundle.ViewEstilosTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewEstilosLabel_status}"/>
                        <h:outputText value="#{estilosController.selected.status}" title="#{bundle.ViewEstilosTitle_status}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EstilosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
