<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CorreosCreateDlg" widgetVar="CorreosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCorreosTitle}">
            <h:form id="CorreosCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{correosController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCorreosLabel_destinatario}" for="destinatario" />
                        <p:inputText id="destinatario" value="#{correosController.selected.destinatario}" title="#{bundle.CreateCorreosTitle_destinatario}" required="true" requiredMessage="#{bundle.CreateCorreosRequiredMessage_destinatario}"/>
                        <p:outputLabel value="#{bundle.CreateCorreosLabel_contenido}" for="contenido" />
                        <p:inputText id="contenido" value="#{correosController.selected.contenido}" title="#{bundle.CreateCorreosTitle_contenido}" required="true" requiredMessage="#{bundle.CreateCorreosRequiredMessage_contenido}"/>
                        <p:outputLabel value="#{bundle.CreateCorreosLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{correosController.selected.fecha}" title="#{bundle.EditCorreosTitle_fecha}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateCorreosLabel_idUsuRemitente}" for="idUsuRemitente" />
                        <p:selectOneMenu id="idUsuRemitente" value="#{correosController.selected.idUsuRemitente}" >
                            <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"
                                           var="idUsuRemitenteItem"
                                           itemValue="#{idUsuRemitenteItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{correosController.create}" value="#{bundle.Save}" update="display,:CorreosListForm:datalist,:growl" oncomplete="handleSubmit(args,'CorreosCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CorreosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
