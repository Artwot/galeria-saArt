<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition template="template/template_crud.xhtml">


        <ui:define name="title">
            <h:outputText value="Registro"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <!-- ***** Reservation Us Area Starts ***** -->
            <section class="section" id="reservation">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6 align-self-center">
                            <div class="left-text-content">
                                <div class="section-heading">
                                    <h6>Crear unca cuenta</h6>
                                    <h2>Acceda a los beneficios de la galería SaArt</h2>
                                </div>
                                <p>Al crear una cuenta en la página de la galería, usted podrá adquirir las obras que se exponen a la venta al público.</p>
                                <div class="row" align="center">
                                    <h:graphicImage library="assets" name="/images/login.jpg" width="550px"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <h:form class="contact-form" id="contact" > 
                                <!--<form id="contact" action="" method="post">-->
                                <div class="row">
                                    <div class="col-lg-12">
                                        <h4>Datos</h4>
                                    </div>
                                    <div class="col-lg-6 col-sm-12">
                                        <fieldset>
                                            <h:inputText
                                                id="nombre" 
                                                a:placeholder="Nombre*" 
                                                required="true" 
                                                requiredMessage="#{bundle.CreateUsuariosRequiredMessage_nombre}"
                                                value="#{ajaxPaises.nombre}"
                                                />
                                        </fieldset>
                                    </div>
                                    <div class="col-lg-6 col-sm-12">
                                        <fieldset>
                                            <h:inputText  
                                                id="email" 
                                                a:placeholder="Dirección de correo*" 
                                                required="true" 
                                                value="#{ajaxPaises.email}"/>
                                        </fieldset>
                                    </div>
                                    <div class="col-lg-6 col-sm-12">
                                        <fieldset>
                                            <h:inputText
                                                id="ap_pat" 
                                                a:placeholder="Apellido Paterno*" 
                                                required="true" 
                                                value="#{ajaxPaises.apPat}"/>
                                        </fieldset>
                                    </div>
                                    <div class="col-lg-6 col-sm-12">
                                        <fieldset>
                                            <h:inputText 
                                                p:type="tel" 
                                                id="tel" 
                                                a:placeholder="Número de teléfono*" 
                                                required="true" 
                                                value="#{ajaxPaises.telefono}"/>
                                        </fieldset>
                                    </div>
                                    <div class="col-lg-6 col-sm-12">
                                        <fieldset>
                                            <h:inputText 
                                                id="ap_mat" 
                                                a:placeholder="Apellido Materno*" 
                                                required="true" 
                                                value="#{ajaxPaises.apMat}"/>
                                        </fieldset>
                                    </div>
                                    <div class="col-md-6 col-sm-12">
                                        <fieldset>
                                            <h:inputText 
                                                id="calle" 
                                                a:placeholder="Calle*" 
                                                required="true" 
                                                value="#{ajaxPaises.calle}"/>
                                        </fieldset>
                                    </div>
                                    <div class="col-lg-6">
                                        <p:calendar 
                                            id="fechaNaci" 
                                            pattern="MM/dd/yyyy" 
                                            value="#{ajaxPaises.fechaNaci}" 
                                            title="#{bundle.EditUsuariosTitle_fechaNaci}" 
                                            placeholder="Fecha de nacimiento*"
                                            showOn="button"/>
                                    </div>
                                    <div class="col-lg-6 col-sm-12">
                                        <fieldset>
                                            <h:inputText 
                                                p:type="number" 
                                                id="no_ext" 
                                                a:placeholder="# exterior*" 
                                                required="true" 
                                                size="4" 
                                                value="#{ajaxPaises.noExt}"/>
                                        </fieldset>
                                    </div>
                                    <div class="col-md-6 col-sm-12">
                                        <p:selectOneMenu 
                                            id="idPais" 
                                            value="#{ajaxPaises.id_pais}" 
                                            filter="true"
                                            style="width:210px; background-color: #fff;"
                                            >
                                            <f:selectItem 
                                                itemValue="0" 
                                                itemLabel="--Seleccionar país..."
                                                />
                                            <f:selectItems 
                                                value="#{ajaxPaises.listPaises}"
                                                />
                                            <p:ajax 
                                                event="change"
                                                update="entidad"
                                                listener="#{ajaxPaises.buscarEntidades}"
                                                rendered="true"
                                                />
                                        </p:selectOneMenu>
                                    </div>
                                    <div class="col-lg-6 col-sm-12">
                                        <fieldset>
                                            <h:inputText 
                                                id="colonia" 
                                                a:placeholder="Colonia*" 
                                                required="true" 
                                                value="#{ajaxPaises.colonia}"/>
                                        </fieldset>
                                    </div>
                                    <div class="col-md-6 col-sm-12">
                                        <p:selectOneMenu 
                                            id="entidad"
                                            value="#{ajaxPaises.id_entidad}"
                                            filter="true"
                                            style="width:210px;"
                                            >
                                            <f:selectItem 
                                                itemValue="0" 
                                                itemLabel="--Seleccionar entidad..."
                                                />
                                            <f:selectItems 
                                                value="#{ajaxPaises.listEntidades}" 
                                                />
                                        </p:selectOneMenu>
                                    </div>
                                    <div class="col-lg-6 col-sm-12">
                                        <fieldset>
                                            <h:inputText 
                                                id="cp" 
                                                a:placeholder="Código Postal*" 
                                                required="true" 
                                                size="5" 
                                                value="#{ajaxPaises.cp}"/>
                                        </fieldset>
                                    </div>
                                    <div class="col-lg-6 col-sm-12">
                                        <fieldset>
                                            <h:inputText 
                                                styleClass="contact-form"
                                                id="username" 
                                                a:placeholder="Nombre de usuario*"  
                                                required=""
                                                value="#{ajaxPaises.username}"/>
                                        </fieldset>
                                    </div>
                                    <div class="col-lg-6 col-sm-12">
                                        <fieldset>
                                            <h:panelGrid>
                                                <h:inputSecret a:placeholder="Contraseña(min. 5 caracteres)"
                                                               id="passwd"
                                                               required=""
                                                               value="#{ajaxPaises.password}"

                                                               />
                                                <f:ajax event="keyup"
                                                        execute="passwd"
                                                        listener="#{ajaxPaises.comprobarPasswd}"
                                                        render="paswd_valida"            
                                                        />
                                            </h:panelGrid>
                                        </fieldset>
                                    </div>
                                    <div class="col-lg-6 col-sm-12">
                                        <fieldset>
                                            <h:commandButton value="Comprobar nombre">
                                                <f:ajax execute="username"
                                                        render="user_salida"
                                                        listener="#{ajaxPaises.consultarUsername}"
                                                        />
                                            </h:commandButton>
                                        </fieldset>
                                    </div>
                                    <div class="col-lg-6 col-sm-12">
                                        <fieldset>
                                            <h:outputLabel id="paswd_valida" 
                                                           value="#{ajaxPaises.msg}" 
                                                           style="color: #{ajaxPaises.color}; align-content: center; font-size: 17px;" />
                                        </fieldset>
                                    </div>
                                    <br />
                                    <div class="col-lg-6 col-sm-12">
                                        <fieldset>
                                            <h:outputLabel id="user_salida" 
                                                           value="#{ajaxPaises.nombreUsu}" 
                                                           style="color: #{ajaxPaises.color}; align-content: center; font-size: 17px;" />
                                        </fieldset>
                                    </div>
                                    <br />
                                    <div class="col-lg-12">
                                        <fieldset>
                                            <!--<button 
                                                type="submit" 
                                                id="form-submit" 
                                                class="main-button-icon"
                                                onclick=""
                                                >
                                                Crear cuenta
                                            </button>-->
                                            <p:commandButton 
                                                actionListener="#{ajaxPaises.create}" 
                                                value="Crear cuenta" 
                                                class="main-button-icon"
                                                update="contact,:growl"
                                                />

                                        </fieldset>
                                    </div>
                                </div>
                                <!--</ form>-->

                            </h:form>
                        </div>
                    </div>
                </div>
            </section>
            <!-- ***** Reservation Area Ends ***** -->
        </ui:define>
    </ui:composition>

</html>
