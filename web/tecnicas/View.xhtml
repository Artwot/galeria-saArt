<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TecnicasViewDlg" widgetVar="TecnicasViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTecnicasTitle}">
            <h:form id="TecnicasViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tecnicasController.selected != null}">
                        <h:outputText value="#{bundle.ViewTecnicasLabel_id}"/>
                        <h:outputText value="#{tecnicasController.selected.id}" title="#{bundle.ViewTecnicasTitle_id}"/>
                        <h:outputText value="#{bundle.ViewTecnicasLabel_nombre}"/>
                        <h:outputText value="#{tecnicasController.selected.nombre}" title="#{bundle.ViewTecnicasTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewTecnicasLabel_descripcion}"/>
                        <h:outputText value="#{tecnicasController.selected.descripcion}" title="#{bundle.ViewTecnicasTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewTecnicasLabel_status}"/>
                        <h:outputText value="#{tecnicasController.selected.status}" title="#{bundle.ViewTecnicasTitle_status}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TecnicasViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
