<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TiposobraCreateDlg" widgetVar="TiposobraCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTiposobraTitle}">
            <h:form id="TiposobraCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tiposobraController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTiposobraLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tiposobraController.selected.nombre}" title="#{bundle.CreateTiposobraTitle_nombre}" required="true" requiredMessage="#{bundle.CreateTiposobraRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateTiposobraLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{tiposobraController.selected.descripcion}" title="#{bundle.CreateTiposobraTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateTiposobraRequiredMessage_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tiposobraController.create}" value="#{bundle.Save}" update="display,:TiposobraListForm:datalist,:growl" oncomplete="handleSubmit(args,'TiposobraCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TiposobraCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
