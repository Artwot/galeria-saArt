<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ObrasCreateDlg" widgetVar="ObrasCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateObrasTitle}">
            <h:form id="ObrasCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{obrasController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateObrasLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{obrasController.selected.nombre}" title="#{bundle.CreateObrasTitle_nombre}" required="true" requiredMessage="#{bundle.CreateObrasRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateObrasLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{obrasController.selected.descripcion}" title="#{bundle.CreateObrasTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateObrasRequiredMessage_descripcion}"/>
                        <p:outputLabel value="#{bundle.CreateObrasLabel_anioCreacion}" for="anioCreacion" />
                        <p:calendar id="anioCreacion" pattern="MM/dd/yyyy" value="#{obrasController.selected.anioCreacion}" title="#{bundle.EditObrasTitle_anioCreacion}" required="true" requiredMessage="#{bundle.EditObrasRequiredMessage_anioCreacion}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateObrasLabel_medidas}" for="medidas" />
                        <p:inputText id="medidas" value="#{obrasController.selected.medidas}" title="#{bundle.CreateObrasTitle_medidas}" required="true" requiredMessage="#{bundle.CreateObrasRequiredMessage_medidas}"/>
                        <p:outputLabel value="#{bundle.CreateObrasLabel_stock}" for="stock" />
                        <p:inputText id="stock" value="#{obrasController.selected.stock}" title="#{bundle.CreateObrasTitle_stock}" required="true" requiredMessage="#{bundle.CreateObrasRequiredMessage_stock}"/>
                        <p:outputLabel value="#{bundle.CreateObrasLabel_precio}" for="precio" />
                        <p:inputText id="precio" value="#{obrasController.selected.precio}" title="#{bundle.CreateObrasTitle_precio}" required="true" requiredMessage="#{bundle.CreateObrasRequiredMessage_precio}"/>
                        <p:outputLabel value="#{bundle.CreateObrasLabel_idAutor}" for="idAutor" />
                        <p:selectOneMenu id="idAutor" value="#{obrasController.selected.idAutor}" >
                            <f:selectItems value="#{autoresController.itemsAvailableSelectOne}"
                                           var="idAutorItem"
                                           itemValue="#{idAutorItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateObrasLabel_idCorriente}" for="idCorriente" />
                        <p:selectOneMenu id="idCorriente" value="#{obrasController.selected.idCorriente}" >
                            <f:selectItems value="#{corrientesartController.itemsAvailableSelectOne}"
                                           var="idCorrienteItem"
                                           itemValue="#{idCorrienteItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateObrasLabel_idTecnica}" for="idTecnica" />
                        <p:selectOneMenu id="idTecnica" value="#{obrasController.selected.idTecnica}" >
                            <f:selectItems value="#{tecnicasController.itemsAvailableSelectOne}"
                                           var="idTecnicaItem"
                                           itemValue="#{idTecnicaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateObrasLabel_idEstilo}" for="idEstilo" />
                        <p:selectOneMenu id="idEstilo" value="#{obrasController.selected.idEstilo}" >
                            <f:selectItems value="#{estilosController.itemsAvailableSelectOne}"
                                           var="idEstiloItem"
                                           itemValue="#{idEstiloItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateObrasLabel_idTipo}" for="idTipo" />
                        <p:selectOneMenu id="idTipo" value="#{obrasController.selected.idTipo}" >
                            <f:selectItems value="#{tiposobraController.itemsAvailableSelectOne}"
                                           var="idTipoItem"
                                           itemValue="#{idTipoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{obrasController.create}" value="#{bundle.Save}" update="display,:ObrasListForm:datalist,:growl" oncomplete="handleSubmit(args,'ObrasCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ObrasCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
