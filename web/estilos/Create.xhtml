<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstilosCreateDlg" widgetVar="EstilosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEstilosTitle}">
            <h:form id="EstilosCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estilosController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEstilosLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{estilosController.selected.nombre}" title="#{bundle.CreateEstilosTitle_nombre}" required="true" requiredMessage="#{bundle.CreateEstilosRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateEstilosLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{estilosController.selected.descripcion}" title="#{bundle.CreateEstilosTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateEstilosRequiredMessage_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{estilosController.create}" value="#{bundle.Save}" update="display,:EstilosListForm:datalist,:growl" oncomplete="handleSubmit(args,'EstilosCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EstilosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
