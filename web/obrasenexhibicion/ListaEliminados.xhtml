<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

        <ui:composition template="/template/template_crud.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListObrasenexhibicionTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ObrasenexhibicionListForm">
                <p:panel header="#{bundle.ListObrasenexhibicionTitle}">
                    <p:dataTable id="datalist" value="#{obrasenexhibicionController.itemsEliminados}" var="item"
                                 selectionMode="single" selection="#{obrasenexhibicionController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="restaurarButton"/>
                        <p:ajax event="rowUnselect" update="restaurarButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListObrasenexhibicionTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListObrasenexhibicionTitle_status}"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListObrasenexhibicionTitle_idExhibicion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idExhibicion.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListObrasenexhibicionTitle_idObra}"/>
                            </f:facet>
                            <h:outputText value="#{item.idObra.nombre}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="restaurarButton" icon="ui-icon-trash"  value="Restaurar Elemento" actionListener="#{obrasenexhibicionController.restaurar}" update=":growl,datalist" disabled="#{empty obrasenexhibicionController.selected}"/>
                            <h:link outcome="/obrasenexhibicion/List" value="Consultar Obras" class="button"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
