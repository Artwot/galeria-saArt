<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CorreosEditDlg" widgetVar="CorreosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCorreosTitle}">
            <h:form id="CorreosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{correosController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCorreosLabel_id}" for="id" />
                        <p:inputText id="id" value="#{correosController.selected.id}" title="#{bundle.EditCorreosTitle_id}" required="true" requiredMessage="#{bundle.EditCorreosRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditCorreosLabel_destinatario}" for="destinatario" />
                        <p:inputText id="destinatario" value="#{correosController.selected.destinatario}" title="#{bundle.EditCorreosTitle_destinatario}" required="true" requiredMessage="#{bundle.EditCorreosRequiredMessage_destinatario}"/>
                        <p:outputLabel value="#{bundle.EditCorreosLabel_contenido}" for="contenido" />
                        <p:inputText id="contenido" value="#{correosController.selected.contenido}" title="#{bundle.EditCorreosTitle_contenido}" required="true" requiredMessage="#{bundle.EditCorreosRequiredMessage_contenido}"/>
                        <p:outputLabel value="#{bundle.EditCorreosLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{correosController.selected.fecha}" title="#{bundle.EditCorreosTitle_fecha}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditCorreosLabel_status}" for="status" />
                        <p:inputText id="status" value="#{correosController.selected.status}" title="#{bundle.EditCorreosTitle_status}" required="true" requiredMessage="#{bundle.EditCorreosRequiredMessage_status}"/>
                        <p:outputLabel value="#{bundle.EditCorreosLabel_idUsuRemitente}" for="idUsuRemitente" />
                        <p:selectOneMenu id="idUsuRemitente" value="#{correosController.selected.idUsuRemitente}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"
                                           var="idUsuRemitenteItem"
                                           itemValue="#{idUsuRemitenteItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{correosController.update}" value="#{bundle.Save}" update="display,:CorreosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CorreosEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CorreosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
