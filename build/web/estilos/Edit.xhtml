<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstilosEditDlg" widgetVar="EstilosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEstilosTitle}">
            <h:form id="EstilosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estilosController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEstilosLabel_id}" for="id" />
                        <p:inputText id="id" disabled="true" value="#{estilosController.selected.id}" title="#{bundle.EditEstilosTitle_id}" required="true" requiredMessage="#{bundle.EditEstilosRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditEstilosLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{estilosController.selected.nombre}" title="#{bundle.EditEstilosTitle_nombre}" required="true" requiredMessage="#{bundle.EditEstilosRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditEstilosLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{estilosController.selected.descripcion}" title="#{bundle.EditEstilosTitle_descripcion}" required="true" requiredMessage="#{bundle.EditEstilosRequiredMessage_descripcion}"/>
                        <p:outputLabel value="#{bundle.EditEstilosLabel_status}" for="status" />
                        <p:inputText id="status" value="#{estilosController.selected.status}" title="#{bundle.EditEstilosTitle_status}" required="true" requiredMessage="#{bundle.EditEstilosRequiredMessage_status}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{estilosController.update}" value="#{bundle.Save}" update="display,:EstilosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EstilosEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EstilosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
